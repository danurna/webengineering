<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles/screen.css">
    <title>Business Informatics Group Quiz</title>
</head>
<body>
    <header id="header">
        <img src="img/big-logo-small.png" alt="Business Informatics Group Logo" />

        <p>Abmelden</p>
        <!-- TODO: Abmelden button stylen. Eigenes div mit button klasse? -->

            <header id="questionheader">
                <p>Spieler 1 (Kategorie?) Spieler 2</p>
            </header> <!-- TODO: Spieler anzeige  und Kategorie.-->
            <div id="questioncontent">
                <div id="question"><p>Frage</p></div>

                    <div class="answer" id="answer1"><p>Antwort 1</p></div>
                    <!-- TODO: answer klasse stylen und selectable machen -->
                    <div class="answer" id="answer2"><p>Antwort 2</p></div>
                </div>
                <div class="col">
                    <div class="answer" id="answer3"><p>Antwort 3</p></div>
                    <div class="answer" id="answer4"><p>Antwort 4</p></div>
                </div>
            </div>
            <footer class="clr" id="questionfooter">
                <div class="col" style="float:right"><a href=""><p id="nextbutton">weiter</p></a></div>
                <!-- TODO: Button stylen und alignen. Eigenes div? Soll beim kleinen Screen über verbleibender Zeit sein, how to? -->

        </section>

    <div class="clr" id="footer">
        <p>© 2014 BIG Quiz</p>
        <!-- hab clr klasse hier benutzt da die klassen drüber display: block und float: left verwenden -->
    </div>
