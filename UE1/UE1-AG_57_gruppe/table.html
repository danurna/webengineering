<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="./styles/screen.css">
<title>Business Informatics Group Quiz</title>
</head>

<body>
    <header class="floating" >
		<img src="./img/big-logo-small.png" alt="Logo der Bussiness Informatiks Group" />
		<h1>Quiz</h1>
		<nav>
			<button class="button BIGorange" type="button"><span>Abmelden</span></button>
		</nav>
	</header>
	
	<section class="content">
		<div class="questionheader floating">
			<h2>Category</h2>
			<div class="player1">
				<h3>Player1</h3>
				<ul class="score">
					<li class="scorepoint notanswered"></li>
					<li class="scorepoint yes"></li>
					<li class="scorepoint no"></li>
				<ul>
			</div>
			<div class="player2">
				<h3>Player2</h3>
				<ul class="score">
					<li class="scorepoint notanswered"></li>
					<li class="scorepoint yes"></li>
					<li class="scorepoint no"></li>
				<ul>
			</div>
		</div>
		<h1 class="question" >Welche zwei LVAs werden im Modul EWA zusammengefasst?</h1>
		<div class="answers">
			<button type="button" class="answer unselected"><span>IT-Strategie</span></button>
			<button type="button" class="answer selected"><span>Web Engineering</span></button>
			<button type="button" class="answer selected"><span>Semistrukturierte Daten</span></button>
			<button type="button" class="answer unselected"><span>Objektorientierte Modellierung</span></button>
		</div>
		<div class="questionFooter">
			<div class="remainingTime" id="remainingTime">
				<p>Verbleibende Zeit: 00:19</p>
				<meter min="0" max="30" value="25"></meter>
				<p>Letzes Spiel: nie</p>
			</div>
			<div class="continue">
				<button class="button green" type="button"><span>Weiter</span></button>
			</div>
		</div>
	</section>
	
	<footer class = "content">
		<p>&copy; 2014 BIG Quiz</p>
	</footer>

</body>

</html>
